<!DOCTYPE html>

<title>EJ Media 11 Loops, 12 Loops Part 2</title>
<script type="text/javascript">
	var index = 1;
	while (index < 5) {
		document.write("A statement has run while.");
		index++;
	}

	for (var indexfor = 1; indexfor < 5; indexfor++) {
		document.write("A statement has run for.");
	}

</script>
